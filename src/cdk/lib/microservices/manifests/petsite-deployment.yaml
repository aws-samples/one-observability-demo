---
apiVersion: v1
kind: ServiceAccount
metadata:
    name: {{ SERVICE_ACCOUNT_NAME }}
    namespace: {{ NAMESPACE }}
---
apiVersion: v1
kind: Service
metadata:
    name: service-petsite
    namespace: {{ NAMESPACE }}
    annotations:
        scrape: 'true'
        prometheus.io/scrape: 'true'
spec:
    ports:
        - port: 80
          nodePort: 30300
          targetPort: 80
          protocol: TCP
    type: NodePort
    selector:
        app: petsite
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: petsite-deployment
    namespace: {{ NAMESPACE }}
spec:
    selector:
        matchLabels:
            app: petsite
    replicas: 2
    template:
        metadata:
            labels:
                app: petsite
        spec:
            serviceAccountName: {{ SERVICE_ACCOUNT_NAME }}
            containers:
                - image: '{{ ECR_IMAGE_URL }}'
                  imagePullPolicy: Always
                  name: petsite
                  ports:
                      - containerPort: 80
                        protocol: TCP
                  env:
                      - name: AWS_XRAY_DAEMON_ADDRESS
                        value: xray-service.default:2000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: ingress-petsite
    namespace: {{ NAMESPACE }}
    annotations:
        alb.ingress.kubernetes.io/scheme: internet-facing
        alb.ingress.kubernetes.io/target-type: ip
        alb.ingress.kubernetes.io/subnets: '{{ SUBNETS }}'
        alb.ingress.kubernetes.io/tags: FromLoadBalancerControler=true
    rules:
        - http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: service-petsite
                            port:
                                number: 80
