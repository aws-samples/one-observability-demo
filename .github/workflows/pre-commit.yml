name: Pre-commit

on:
  pull_request:
    branches: [main, feat/cdkpipeline, staging]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - uses: pre-commit/action@v3.0.1
        env:
          SKIP: ash-simple-scan